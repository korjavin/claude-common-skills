# Docker Compose Template (Simple - No Traefik)
# This template is for direct port exposure without reverse proxy
#
# To use: Copy this template and customize for your project

version: "3.8"

services:
  # Main application service
  app:
    # Image will be automatically updated by GitHub Actions
    image: ghcr.io/OWNER/REPO:latest
    container_name: app-name

    # Expose ports directly
    ports:
      - "8080:8080"

    # Persistent data
    volumes:
      - ./data:/app/data

    # Environment variables (customize for your app)
    environment:
      - APP_ENV=production
      - PORT=8080

    restart: unless-stopped

